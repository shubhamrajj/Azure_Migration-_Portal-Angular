<div class="header">
  <h2>
    <img
      src="https://companieslogo.com/img/orig/CAP.PA-9b4110b0.png?t=1651902188"
      width="20"
      height="20"
    />Azure Migration
  </h2>
</div>

<footer class="footer fixed-bottom text-center">
  <div className="col-md-4 d-flex align-items-center">
    <img
      src="https://companieslogo.com/img/orig/CAP.PA-9b4110b0.png?t=1651902188"
      width="20"
      height="20"
      className="cg-foot-logo mb-2"
    />&nbsp; 2023 Capgemini. All rights reserved.
  </div>
</footer>

<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Reset Password</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="reset()">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    resetPasswordForm.controls['password'].dirty &&
                    resetPasswordForm.hasError('required')
                  "
                >
                  <span class="fa fa-lock px-2"></span>
                  <input
                    type="password"
                    placeholder="New Password"
                    formControlName="password"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  resetPasswordForm.controls['password'].dirty &&
                  resetPasswordForm.hasError('required', 'password')
                "
                class="text-danger"
                >Password is required</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    resetPasswordForm.controls['confirmPassword'].dirty &&
                    resetPasswordForm.hasError('required', 'confirmPassword')
                  "
                >
                  <span class="fa fa-lock px-2"></span>
                  <input
                    type="password"
                    placeholder="ConfirmPassword"
                    formControlName="confirmPassword"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  resetPasswordForm.controls['confirmPassword'].dirty &&
                  resetPasswordForm.hasError('required', 'confirmPassword')
                "
                class="text-danger"
                >ConfirmPassword is required</small
              >
              <small
                *ngIf="
                  resetPasswordForm.hasError(
                    'confirmPasswordValidator',
                    'confirmPassword'
                  )
                "
                class="text-danger"
                >Password didn't matched</small
              >

              <button
                (click)="reset()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Reset
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
